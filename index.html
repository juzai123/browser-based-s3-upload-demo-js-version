<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="app.css">
    <title>S3 Upload Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body class="text-center container">
<!-- 下面是选择文件的form 但进行异步上传 避免页面跳转-->
<from class="input-group" enctype="multipart/form-data">
    <div class="custom-file">
        <input name="inputFile" type="file" class="custom-file-input" id="inputFile">
        <label class="custom-file-label" for="inputFile">选择文件</label>
    </div>
    <div class="input-group-append">
        <button class="btn btn-primary" id="upload" onclick="upload()">上传</button>
    </div>
</from>


<!-- 引入 jquery 更方便操作dom-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<!-- 引入crypto 实现sha256加密-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"
        integrity="sha256-u6BamZiW5tCemje2nrteKC2KoLIKX9lKPSpvCkOhamw=" crossorigin="anonymous"></script>
<script src="app.js"></script>

<!-- 下面的方法实现选择文件后在输入框中显示文件名 -->
<script>
  $('input[type="file"]').change(function (e) {
    var fileName = e.target.files[0].name
    $('.custom-file-label').html(fileName)
  })
</script>

</body>
</html>
